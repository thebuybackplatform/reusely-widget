<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reusely Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <script src="https://widget.reusely.com/v3.js"></script>
    <div class="buyback-widget"></div>
  </div>

  <script>
    new Buyback({
      tenantId: "c4de56fa210635b3b98acf4fc7617b44f4370e9ebe56167dba569b8a49253387",
      apiKey: "YITV0lemaD3tTwND8NAckASNg5nVIhMTJJIxxPdpASN1jZ8wRXMSEzEooTvwPql5",
      disableFloatButton: false
    });

    // Auto-resizing support (for Wix/iFrame)
    const resizeObserver = new ResizeObserver(entries => {
      for (let entry of entries) {
        const height = entry.contentRect.height;
        window.parent?.postMessage({ type: 'resize-widget', height }, '*');
      }
    });

    resizeObserver.observe(document.body);
  </script>
</body>
</html>
